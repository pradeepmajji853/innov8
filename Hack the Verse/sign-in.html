<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Sign In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #signin-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #signin-container h2 {
            color: #333;
        }

        #signin-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #signin-form input {
            margin: 10px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #signin-form button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #password-message {
            margin-top: 10px;
            color: #888;
        }
    </style>
</head>
<body>

    <div id="signin-container">
        <h2>Sign In</h2>
        <form id="signin-form">
            <input type="email" placeholder="Email" required>
            <input type="password" id="passwordInput" placeholder="Password" required>
            <span id="password-message"></span>
            <button type="button" onclick="signIn()">Sign In</button>
        </form>
    </div>

    <script>
        function signIn() {
            // Dummy sign-in logic, replace with actual authentication logic
            alert('Sign in functionality will be implemented here!');
        }

        // Password validation using JavaScript
        document.getElementById('passwordInput').addEventListener('input', function () {
            var password = this.value;

            // Check if the password contains at least one uppercase letter, one lowercase letter, and one digit
            if (/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(password)) {
                document.getElementById('password-message').innerText = 'Password is valid';
            } else {
                document.getElementById('password-message').innerText = 'Password should contain at least one uppercase letter, one lowercase letter, and one digit';
            }
        });
    </script>

</body>
</html>
